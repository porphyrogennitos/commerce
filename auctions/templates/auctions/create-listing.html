{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create Listing</h2>

<div class="container">
    <form action="{% url 'create-listing' %}" method="post" class="d-flex flex-column">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
